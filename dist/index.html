<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <div class="mobile-logo">
    <img src="img/logo.svg" alt="Base Apparel" />
  </div>
  <div class="hero">
    <div class="left">
      <div class="mobile-only">
        <img
          src="img/hero-mobile.jpg"
          alt="company employee"
          class="hero-img-mobile"
        />
      </div>
      <div class="container">
        <div class="desktop-logo">
          <img src="img/logo.svg" alt="Base Apparel" />
        </div>
        <h1 class="hero-title text-primary">We're</h1>
        <h1 class="hero-title text-secondary">coming</h1>
        <h1 class="hero-title text-secondary">soon</h1>
        <p class="hero-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="hero-form" id="main-form">
          <div class="form-control">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img src="img/icon-error.svg" alt="error icon" class="error-icon" />
            <button type="submit">
              <img src="img/icon-arrow.svg" alt="arror for submit button" />
            </button>
            <small class="error-msg">
              Please provide a valid email
            </small>
          </div>
        </form>
      </div>
    </div>
    <div class="right">
      <img
        src="img/hero-desktop.jpg"
        alt="Company employee"
        class="hero-desktop"
      />
    </div>
  </div>
  <body>
    <script src="js/main.js"></script>
  </body>
</html>
