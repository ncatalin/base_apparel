<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <title>Base Apparel</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="img/logo.svg" alt="Company Logo">
      </div>
      <h1>
        <span>WE'RE</span> COMING SOON
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch
        deals.
      </p>
      <form>
        <div class="form-control">
          <input type="email" name="email" id="email" placeholder="Enter your email here">
          <button type="submit">
            <img src="img/icon-arrow.svg" alt="Arrow for submit button">
          </button>
        </div>
      </form>
    </div>
    <div class="right">
      <img src="img/hero-desktop.jpg" alt="Picture of a woman">
    </div>
  </div>
</body>

</html>
